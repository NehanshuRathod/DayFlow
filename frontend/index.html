<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayFlow - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">DayFlow HRMS</h1>
        
        <div id="error-msg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Email or Employee ID</label>
                <input type="text" id="identifier" class="w-full border rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
                Sign In
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="#" id="toggle-signup" class="text-sm text-blue-500 hover:underline">Register New Company</a>
        </div>
    </div>

    <!-- Signup Modal (Hidden by default) -->
    <div id="signup-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
            <h2 class="text-xl font-bold mb-4">Register Company</h2>
            <form id="signup-form" class="space-y-3">
                <input type="text" id="company_name" placeholder="Company Name" class="w-full border p-2 rounded" required>
                <input type="text" id="company_prefix" placeholder="Prefix (e.g. TF)" class="w-full border p-2 rounded" maxlength="5" required>
                <input type="text" id="admin_name" placeholder="Admin Name" class="w-full border p-2 rounded" required>
                <input type="email" id="admin_email" placeholder="Admin Email" class="w-full border p-2 rounded" required>
                <input type="password" id="admin_password" placeholder="Password" class="w-full border p-2 rounded" required>
                
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" id="close-signup" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
